<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoCastUI - HomePage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="stylesheet" href="./styles/home.css">
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar"> <a class="logo" href="/"><img srcSet="./images/logo.png 2x" alt="gocastUI"></a>
        <ul class="menu">

          <li class="menu-item"><a class="menu-link" href="#"><img class="menu-icon" src="./images/icons/icon-chart.svg" alt="Trending"/><span class="menu-text">Trending</span></a></li>
          <li class="menu-item"><a class="menu-link" href="#"><img class="menu-icon" src="./images/icons/icon-cube.svg" alt="Explore Topics"/><span class="menu-text">Explore Topics</span></a></li>
          <li class="menu-item"><a class="menu-link" href="#"><img class="menu-icon" src="./images/icons/icon-play.svg" alt="Playlist"/><span class="menu-text">Playlist</span></a></li>
          <li class="menu-item"><a class="menu-link" href="#"><img class="menu-icon" src="./images/icons/icon-subscriptions.svg" alt="Subscriptions"/><span class="menu-text">Subscriptions</span></a></li>

        <ul class="menu">  
          <h3 class="menu-heading">Podcasters</h3>

          <li class="menu-item"><a class="menu-link" href="#"><img class="menu-icon" src="./images/icons/icon-microphone.svg" alt="Episodes"/><span class="menu-text">Episodes</span></a></li>
          <li class="menu-item"><a class="menu-link" href="#"><img class="menu-icon" src="./images/icons/icon-user.svg" alt="Team"/><span class="menu-text">Team</span></a></li>
          <li class="menu-item"><a class="menu-link" href="#"><img class="menu-icon" src="./images/icons/icon-add_user.svg" alt="Subscribers"/><span class="menu-text">Subscribers</span></a></li>
        </ul>
        <ul class="menu">  
          <h3 class="menu-heading">Community</h3>
          <li class="menu-item"><a class="menu-link" href="#"><img class="menu-icon" src="./images/icons/icon-star.svg" alt="Leaderboard"/><span class="menu-text">Leaderboard</span></a></li>
        </ul>
      </aside>
      <main class="main">  
        <header class="topBar"> 
          <p>Top bar</p>
        </header>
        <p>Home page</p>
      </main>
